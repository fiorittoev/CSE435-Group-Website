<div id="unity-container">
    <canvas id="unity-canvas" width="960px" height="600px"></canvas>
</div>

<script src="{{ '/Unity/Build/Unity.loader.js' | relative_url }}"></script>
<script>
  createUnityInstance(document.querySelector("#unity-canvas"), {
    dataUrl: "{{ '/Unity/Build/Unity.data' | relative_url }}",
    frameworkUrl: "{{ '/Unity/Build/Unity.framework.js' | relative_url }}",
    codeUrl: "{{ '/Unity/Build/Unity.wasm' | relative_url }}",
  }).then((unityInstance) => {
    console.log("Unity loaded!");
  }).catch((message) => {
    console.error(message);
  });
</script>
